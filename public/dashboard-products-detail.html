<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Store - Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="libraries/bootstrap_v4/css/bootstrap.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet" />
</head>

<body>

    <div class="page-dashboard">
        <div class="d-flex" id="wrapper" data-aos="fade-right">
            <!-- start content sidebar -->
            <div class="border-right" id="sidebar-wrapper">
                <div class="sidebar-heading text-center">
                    <img src="images/dashboard-store-logo.svg" class="my-4">
                </div>
                <!-- start item sidebar -->
                <div class="list-group list-group-flush">
                    <a href="dashboard.html" class="list-group-item list-group-item-action ">
                        Dashboard
                    </a>
                    <a href="dashboard-products.html" class="list-group-item list-group-item-action active">
                        Produk Saya
                    </a>
                    <a href="dashboard-transactions.html" class="list-group-item list-group-item-action">
                        Transaksi
                    </a>
                    <a href="dashboard-setting.html" class="list-group-item list-group-item-action">
                        Pengaturan Toko
                    </a>
                    <a href="dashboard-account.html" class="list-group-item list-group-item-action">
                        Akun Saya
                    </a>
                    <a href="index.html" class="list-group-item list-group-item-action">
                        Keluar
                    </a>
                </div>
                <!-- end item sidebar -->
            </div>
            <!-- end content sidebar -->
            <!-- start page content -->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-light navbar-store fixed-top" data-aos="fade-down">
                    <div class="container-fluid">
                        <button id="menu-toggle" class="btn btn-secondary d-md-none mr-auto mr-2">
                            &laquo; Menu
                        </button>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <!-- desktop menu -->
                            <ul class="navbar-nav d-none d-lg-flex ml-auto">
                                <li class="nav-item dropdown">
                                    <a href="#" class="nav-link" id="navbarDropdown" role="button"
                                        data-toggle="dropdown">
                                        <img src="images/icon-user.png" alt=""
                                            class="rounded-circle mr-2 profile-picture">
                                        Hi, Ferri
                                    </a>
                                    <div class="dropdown-menu">
                                        <a href="dashboard.html" class="dropdown-item">
                                            Dashboard
                                        </a>
                                        <a href="dashboard-account.html" class="dropdown-item">
                                            Pengaturan
                                        </a>
                                        <div class="dropdown-divider"></div>
                                        <a href="index.html" class="dropdown-item">Keluar</a>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link d-inline-block mt-2">
                                        <img src="images/icon-cart-filled.svg" alt="cart">
                                        <div class="cart-badge">100</div>
                                    </a>
                                </li>
                            </ul>
                            <!-- mobile menu -->
                            <ul class="navbar-nav d-block d-lg-none">
                                <li class="nav-item">
                                    <a href="#" class="nav-link">Hi, Ferri </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link d-inline-block">Cart</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- start section content -->
                <div class="section-content section-dashboard-home" data-aos="fade-up">
                    <div class="container-fluid">
                        <div class="dashboard-heading">
                            <h2 class="dashboard-title">Shirup Marzan</h2>
                            <p class="dashboard-subtitle">
                                Product Details
                            </p>
                        </div>
                        <div class="dashboard-content">
                            <div class="row">
                                <div class="col-12">
                                    <form action="">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="name">Nama Produk</label>
                                                            <input type="text" class="form-control" id="name"
                                                                aria-describedby="name" name="storeName"
                                                                value="Papel La Casa" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="price">Harga</label>
                                                            <input type="number" class="form-control" id="price"
                                                                aria-describedby="price" name="price" value="200" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label for="description">Deskripsi Produk</label>
                                                            <textarea name="description" id="" cols="30" rows="4"
                                                                class="form-control">
The Nike Air Max 720 SE goes bigger than ever before with Nike's tallest Air unit yet for unimaginable, all-day comfort. There's super breathable fabrics on the upper, while colours add a modern edge. Bring the past into the future with the Nike Air Max 2090, a bold look inspired by the DNA of the iconic Air Max 90. Brand-new Nike Air cushioning
                                </textarea>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <button type="submit" class="btn btn-success btn-block px-5">
                                                            Ubah Produk
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="gallery-container">
                                                        <img src="/images/product-card-1.png" alt="" class="w-100" />
                                                        <a class="delete-gallery" href="#">
                                                            <img src="/images/icon-delete.svg" alt="" />
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="gallery-container">
                                                        <img src="/images/product-card-2.png" alt="" class="w-100" />
                                                        <a class="delete-gallery" href="#">
                                                            <img src="/images/icon-delete.svg" alt="" />
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="gallery-container">
                                                        <img src="/images/product-card-3.png" alt="" class="w-100" />
                                                        <a class="delete-gallery" href="#">
                                                            <img src="/images/icon-delete.svg" alt="" />
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="col mt-3">
                                                    <input type="file" id="file" style="display: none;" multiple />
                                                    <button class="btn btn-secondary btn-block"
                                                        onclick="thisFileUpload();">
                                                        Tambah Foto Produk
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end section content -->
            </div>
            <!-- end page content -->
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="libraries/bootstrap_v4/js/jquery-3.4.1.min.js"></script>
    <script src="libraries/bootstrap_v4/js/bootstrap.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        $('#menu-toggle').click(function (e) {
            e.preventDefault();
            $('#wrapper').toggleClass("toggled")
        })
    </script>
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <script>
        function thisFileUpload() {
            document.getElementById("file").click();
        }
    </script>
    <script>
        CKEDITOR.replace('description');
    </script>
</body>

</html>
