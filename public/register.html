<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Store - Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="libraries/bootstrap_v4/css/bootstrap.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top" data-aos="fade-down">
        <div class="container">
            <a href="index/html" class="navbar-brand">
                <img src="images/logo.svg" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="index.html" class="nav-link">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="categories.html" class="nav-link">
                            Categories
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="categories.html" class="nav-link">
                            Rewards
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="register.html" class="nav-link">
                            Sign Up
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="btn btn-success nav-link px-4 text-white">
                            Sign in
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- start section login -->
    <div class="page-content page-auth" id="register">
        <div class="section-store-auth" data-aos="fade-up">
            <div class="container">
                <div class="row align-items-center row-login justify-content-center">
                    <div class="col-lg-4">
                        <h2>
                            Memulai untuk jual beli
                            <br>
                            dengan cara terbaru
                        </h2>
                        <form class="mt-3">
                            <div class="form-group">
                                <label>Nama Lengkap</label>
                                <input type="text" class="form-control is-valid" v-model="name" autofocus>
                            </div>
                            <div class="form-group">
                                <label>Alamat Email</label>
                                <input type="email" class="form-control is-invalid" v-model="email">
                            </div>
                            <div class="form-group">
                                <label>Kata Sandi</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Toko</label>
                                <p class="text-muted">
                                    Apakah anda ingin membuka toko ?
                                </p>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" name="is_store_open"
                                        id="openStoreTrue" v-model="is_store_open" :value="true">
                                    <label for="openStoreTrue" class="custom-control-label">
                                        Iya, Boleh
                                    </label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" name="is_store_open"
                                        id="openStoreFalse" v-model="is_store_open" :value="false">
                                    <label for="openStoreFalse" class="custom-control-label">
                                        Enggak dulu
                                    </label>
                                </div>
                            </div>
                            <div class="form-group" v-if="is_store_open">
                                <label>Nama Toko</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group" v-if="is_store_open">
                                <label>Kategori</label>
                                <select name="category" class="form-control">
                                    <option value="" disabled>Kategori Toko</option>
                                </select>
                            </div>
                            <button class="btn btn-success btn-block mt-4">
                                Registrasi Sekarang
                            </button>
                            <button class="btn btn-signup btn-block mt-4">
                                Masuk Akun
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end section login -->

    <!-- start footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <p class="pt-4 pb-2">
                            2021 Copyright Store. All Right Reserved.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end footer -->

    <!-- Bootstrap core JavaScript -->
    <script src="libraries/bootstrap_v4/js/jquery-3.4.1.min.js"></script>
    <script src="libraries/bootstrap_v4/js/bootstrap.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="vendor/vue/vue.js"></script>
    <script src="https:unpkg.com/vue-toasted"></script>
    <script>
        Vue.use(Toasted);
        let register = new Vue({
            el: "#register",
            mounted() {
                AOS.init();
                this.$toasted.error(
                    "Maaf, email yang dimasukkan sudah terdaftar didalam sistem kami.", {
                    position: "top-center",
                    className: "rounded",
                    duration: "1000"
                }
                );
            },
            data: {
                name: "ferri yusra aa",
                email: "feri@gmail.com",
                password: "",
                is_store_open: true,
                store_name: ""
            }
        });
    </script>
    <script src="script/navbar-scroll.js"></script>
</body>

</html>
