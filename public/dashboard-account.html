<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Store - Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="libraries/bootstrap_v4/css/bootstrap.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet" />
</head>

<body>

    <div class="page-dashboard">
        <div class="d-flex" id="wrapper" data-aos="fade-right">
            <!-- start content sidebar -->
            <div class="border-right" id="sidebar-wrapper">
                <div class="sidebar-heading text-center">
                    <img src="images/dashboard-store-logo.svg" class="my-4">
                </div>
                <!-- start item sidebar -->
                <div class="list-group list-group-flush">
                    <a href="dashboard.html" class="list-group-item list-group-item-action ">
                        Dashboard
                    </a>
                    <a href="dashboard-products.html" class="list-group-item list-group-item-action">
                        Produk Saya
                    </a>
                    <a href="dashboard-transactions.html" class="list-group-item list-group-item-action">
                        Transaksi
                    </a>
                    <a href="dashboard-setting.html" class="list-group-item list-group-item-action">
                        Pengaturan Toko
                    </a>
                    <a href="dashboard-account.html" class="list-group-item list-group-item-action active">
                        Akun Saya
                    </a>
                    <a href="index.html" class="list-group-item list-group-item-action">
                        Keluar
                    </a>
                </div>
                <!-- end item sidebar -->
            </div>
            <!-- end content sidebar -->
            <!-- start page content -->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-light navbar-store fixed-top" data-aos="fade-down">
                    <div class="container-fluid">
                        <button id="menu-toggle" class="btn btn-secondary d-md-none mr-auto mr-2">
                            &laquo; Menu
                        </button>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <!-- desktop menu -->
                            <ul class="navbar-nav d-none d-lg-flex ml-auto">
                                <li class="nav-item dropdown">
                                    <a href="#" class="nav-link" id="navbarDropdown" role="button"
                                        data-toggle="dropdown">
                                        <img src="images/icon-user.png" alt=""
                                            class="rounded-circle mr-2 profile-picture">
                                        Hi, Ferri
                                    </a>
                                    <div class="dropdown-menu">
                                        <a href="dashboard.html" class="dropdown-item">
                                            Dashboard
                                        </a>
                                        <a href="dashboard-account.html" class="dropdown-item">
                                            Pengaturan
                                        </a>
                                        <div class="dropdown-divider"></div>
                                        <a href="index.html" class="dropdown-item">Keluar</a>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link d-inline-block mt-2">
                                        <img src="images/icon-cart-filled.svg" alt="cart">
                                        <div class="cart-badge">100</div>
                                    </a>
                                </li>
                            </ul>
                            <!-- mobile menu -->
                            <ul class="navbar-nav d-block d-lg-none">
                                <li class="nav-item">
                                    <a href="#" class="nav-link">Hi, Ferri </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link d-inline-block">Cart</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- start section content -->
                <div class="section-content section-dashboard-home" data-aos="fade-up">
                    <div class="container-fluid">
                        <div class="dashboard-heading">
                            <h2 class="dashboard-title">
                                Pengaturan Akun
                            </h2>
                            <p class="dashboard-subtitle">
                                Update informasi akun
                            </p>
                        </div>
                        <!-- start section setting account -->
                        <div class="dashboard-content">
                            <div class="row">
                                <div class="col-12">
                                    <form action="">
                                        <div class="card">
                                            <div class="card-body">
                                                <!-- start section shiping information -->
                                                <div class="row mb-2">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="addressOne"> Nama Akun</label>
                                                            <input type="text" class="form-control" name="addressOne"
                                                                value="Ferri" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="addressTwo">Email Akun</label>
                                                            <input type="email" class="form-control" name="addressTwo"
                                                                value="feri@gmail.com" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="addressOne">Alamat 1</label>
                                                            <input type="text" class="form-control" id="addressOne"
                                                                aria-describedby="emailHelp" name="addressOne"
                                                                value="Setra Duta Cemara" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="addressTwo">Alamat 2</label>
                                                            <input type="text" class="form-control" id="addressTwo"
                                                                aria-describedby="emailHelp" name="addressTwo"
                                                                value="Blok B2 No. 34" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="province">Provinsi</label>
                                                            <select name="province" id="province" class="form-control">
                                                                <option value="West Java">Jawa Barat</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="city">Kota</label>
                                                            <select name="city" id="city" class="form-control">
                                                                <option value="Bandung">Bandung</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="postalCode">Kode Pos</label>
                                                            <input type="text" class="form-control" id="postalCode"
                                                                name="postalCode" value="40512" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="country">Negara</label>
                                                            <input type="text" class="form-control" id="country"
                                                                name="country" value="Indonesia" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="mobile">No Handphone</label>
                                                            <input type="text" class="form-control" id="mobile"
                                                                name="mobile" value="+628 2020 11111" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- end section shiping information -->
                                                <div class="row">
                                                    <div class="col text-right">
                                                        <button type="submit" class="btn btn-success px-5">
                                                            Simpan
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- end section setting account -->
                    </div>
                </div>
                <!-- end section content -->
            </div>
            <!-- end page content -->
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="libraries/bootstrap_v4/js/jquery-3.4.1.min.js"></script>
    <script src="libraries/bootstrap_v4/js/bootstrap.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        $('#menu-toggle').click(function (e) {
            e.preventDefault();
            $('#wrapper').toggleClass("toggled")
        })
    </script>
</body>

</html>
